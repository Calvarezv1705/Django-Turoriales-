[tool.ruff]
# Target Python version
target-version = "py311"
line-length = 88

[tool.ruff.lint]
# Enable rules: pycodestyle (E), Pyflakes (F), isort (I), naming (N),
# Django (DJ), bugbear (B), unused arguments (ARG)
select = ["E", "F", "I", "N", "DJ", "B", "ARG", "W"]
ignore = []

# Allow autofix for all enabled rules
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
# Migrations are auto-generated, ignore line length
"**/migrations/*.py" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["pages", "helloworld_project"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
